unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix

# set-window-option -g allow-rename off
# set-window-option -g window-status-current-bg white

# Default to solarized light color scheme
# (This may be overridden with plug-in, below)

# BEGIN ANSIBLE MANAGED BLOCK
#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
# END ANSIBLE MANAGED BLOCK


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'seebi/tmux-colors-solarized'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'

# set -g @colors-solarized 'light'
set -g @colors-solarized 'dark'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'
set -g @resurrect-strategy-vim 'session'

set -g status-right '#{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} | %a %h-%d %H:%M '

#set -g @cpu_low_fg_color "#[fg=#00ff00]"
#set -g @cpu_medium_fg_color "#[fg=#ffff00]"
#set -g @cpu_high_fg_color "#[fg=#ff0000]"

set -g @cpu_low_bg_color "#[bg=#000000]"
set -g @cpu_medium_bg_color "#[bg=#000000]"
set -g @cpu_high_bg_color "#[bg=#ff0000]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
